<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Pending
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pendings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list color="dark">
    <ion-item *ngFor="let list of lists" detail color="dark">
      <ion-label>
        {{list.title}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addList()" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
